name: Run tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # python-version: ['3.8', '3.9', '3.10', '3.10.3', '3.11.4']
        python-version: ['3.10']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        echo "RUNNING TEST"
        python -m unittest
