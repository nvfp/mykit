name: Rebuild docs

on:
  push:
    branches:
      - main

    paths:
      - 'docs/**'  # Only rebuild if 'docs/' folder is modified

      # When using 'use-repo-readme' keyword in 'tree/index.md'
      - README.md
      - readme.md

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:

      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Creating NICS working directory
        run: |
          cd ..
          mkdir __nics_work_dir__
          cd __nics_work_dir__
          cp -r ../mykit/docs/ .

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Installing NICS
        run: |
          python -m pip install --upgrade pip
          pip install nics==2.8.3

      - name: Checkout docs branch
        uses: actions/checkout@v3
        with:
          ref: docs

      - name: Compile
        run: |
          cd ..
          cd __nics_work_dir__
          nics _compile "$(pwd)/docs" "$(pwd)/../mykit"

      - name: Deploy
        run: |
          git config user.name "Nicholas Valentinus"
          git config user.email "nicho@scapeville.com"

          current_date=$(date +"%Y %b %e, %l:%M %p")
          git commit -am "NICS rebuilds the docs â€” $current_date"

          git push
