name: ðŸŒŸ Rebuild the documentations webpage

on:
  push:
    branches:
      - main

    paths:
      - 'docs/**'  # only rebuild docs webpage if docs/ folder is modified
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
        
      - name: list main
        run: ls -R

      - name: ðŸ“‚ Checkout docs branch
        uses: actions/checkout@v3
        with:
          ref: docs
      
      - name: list docs
        run: ls -R
      
