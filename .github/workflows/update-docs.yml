name: 🌟NICS💤

on:
  push:
    branches:
      - main

    paths:
      - '_NICS/**'  # only rebuild docs webpage if docs/ folder is modified

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
        
      - name: list main
        run: ls -R

      - name: 📂 Checkout docs branch
        uses: actions/checkout@v3
        with:
          ref: docs
      
      - name: list docs
        run: ls -R
      
      - name: test create a file
        run: echo "This is a sample file" > newfile123123.txt

      - name: test commit and push changes
        run: |
          git config user.name "Testing commit from workflows"
          git config user.email "youremail@example.com"
          git add .
          git commit -m "testing Gaction: Add newfile.txt via workflow"
          git push
      
      - name: 🐍 Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: 🛒 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U nics

