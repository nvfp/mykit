name: Run tests

on:
  push:
  #   branches:
  #     - '*'
  #   paths:
  #     - 'mykit/**'
  # pull_request:
  #   types:
  #     - opened
  #     - synchronize
  workflow_dispatch:

jobs:
  on:
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        # version: ['3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-latest]
        version: ['3.10']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
      - run: pip install -r requirements.txt
      - run: pip install mykit==10.0.0b3  # Testing purposes: will be removed soon
      - run: pip install turbotest
      - run: cd mykit
      - run: turbotest
